<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="wrapper">
                <video class="video" src=""></video>
                <div class="controls">
                    <input type="range" class="volume-video" min="0" max="1" step="0.01">
                    <div class="controls-rewind-left">
                        <img class="rewind-left-video" src="img/rewindLeft.png" alt="play">
                    </div>
                    <div class="controls-play">
                        <img class="play-video" src="img/play.png" alt="play">
                    </div>
                    <div class="controls-stop">
                        <img class="stop-video" src="img/stop.png" alt="play">
                    </div>
                    <div class="controls-rewind-right">
                        <img class="rewind-right-video" src="img/rewindRight.png" alt="play">
                    </div>
                    <input type="range" class="progress-video" value="0" step="0.001">
                    <div class="controls-time"><span>00:00</span></div>
                </div>
            </div>
            <div class="video-line"></div>
        </div>
    </div>
    <script src="data.js"></script>
</body>

</html>
